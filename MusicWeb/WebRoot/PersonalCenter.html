<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<link href="css/PersonalCenter.css" rel="stylesheet" type="text/css" />
	</head>
	<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
	<script src="js/PersonalCenter.js" type="text/javascript"></script>
	<body>
		<div class="personalCenter_content">
			<!--上边部分，用于显示用户头像，用户名、修改按钮-->
			<div class="Personal_top_div">
				<!--左侧用户头像显示-->
				<div class="Personal_userheader_img_div">
					<img id="userHeader_img" src="" alt="头像" width="100%" />
				</div>
				<!--右侧用户名，用户修改按钮，用户邮箱-->
				<div class="Personal_info_div">
					<p class="userName_and_setuserinfoBtn">
						<span id="personal_userName"></span><!--用户名-->
						<span id="personal_userSex"></span><!--用户性别-->
						<button id="setting_userInfo">编辑个人头像</button>
					</p>
					<p class="personal_userEmail_p">
						<p class="email_p">
							<span>Email：</span>
							<span id="userEmail"></span>
						</p>
					</p>
				</div>
			</div>
			<div class="listenSong_top">
				<h2 class="listensong_title">收藏列表</h2>
				<table class="listensong_table" cellpadding="0" cellspacing="0">
					
				</table>
			</div>
		</div>
	</body>
</html>
